Region: {REGION}
Image:
  Os: ubuntu2004
HeadNode:
  InstanceType: c6i.xlarge
  Networking:
    SubnetId: {SUBNET_HEAD}
  Ssh:
    KeyName: {SSH_KEY}
  LocalStorage:
    RootVolume:
      Size: 200
      VolumeType: gp3
#######################################################
# Queue
#######################################################
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: g4dn-2xlarge
    ComputeResources:
    - Name: g4dn-2xlarge
      InstanceType: g4dn.2xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - {SUBNET_COMPUTE}
  - Name: g4dn-12xlarge
    ComputeResources:
    - Name: g4dn-12xlarge
      InstanceType: g4dn.12xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - {SUBNET_COMPUTE}
  - Name: g4dn-metal
    ComputeResources:
    - Name: g4dn-metal
      InstanceType: g4dn.metal
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - {SUBNET_COMPUTE}
  - Name: c6i-2xlarge
    ComputeResources:
    - Name: c6i-2xlarge
      InstanceType: c6i.2xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - {SUBNET_COMPUTE}
  - Name: c6i-32xlarge
    ComputeResources:
    - Name: c6i-32xlarge
      InstanceType: c6i.32xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - {SUBNET_COMPUTE}
