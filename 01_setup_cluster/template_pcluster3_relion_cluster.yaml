Region: {REGION}
Image:
  Os: ubuntu2004
HeadNode:
  InstanceType: c6i.2xlarge
  Networking:
    SubnetId: {SUBNET_HEAD}
  Ssh:
    KeyName: {SSH_KEY}
  LocalStorage:
    RootVolume:
      Size: 200
      VolumeType: gp3
  Dcv:
    Enabled: true
  CustomActions:
    OnNodeConfigured:
      Script: s3://{BUCKET_NAME}/on-node-configured.sh
  Iam:
    S3Access:
      - BucketName: {BUCKET_NAME}
        EnableWriteAccess: false
#######################################################
# Queue
#######################################################
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: g4dn-2xlarge
    ComputeResources:
    - Name: g4dn-2xlarge
      InstanceType: g4dn.2xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - {SUBNET_COMPUTE}
    CustomActions:
      OnNodeConfigured:
        Script: s3://{BUCKET_NAME}/on-node-configured.sh
    Iam:
      S3Access:
        - BucketName: {BUCKET_NAME}
          EnableWriteAccess: false
  - Name: g4dn-12xlarge
    ComputeResources:
    - Name: g4dn-12xlarge
      InstanceType: g4dn.12xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - {SUBNET_COMPUTE}
    CustomActions:
      OnNodeConfigured:
        Script: s3://{BUCKET_NAME}/on-node-configured.sh
    Iam:
      S3Access:
        - BucketName: {BUCKET_NAME}
          EnableWriteAccess: false
  - Name: g4dn-metal
    ComputeResources:
    - Name: g4dn-metal
      InstanceType: g4dn.metal
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - {SUBNET_COMPUTE}
    CustomActions:
      OnNodeConfigured:
        Script: s3://{BUCKET_NAME}/on-node-configured.sh
    Iam:
      S3Access:
        - BucketName: {BUCKET_NAME}
          EnableWriteAccess: false
  - Name: c6i-4xlarge
    ComputeResources:
    - Name: c6i-4xlarge
      InstanceType: c6i.4xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - {SUBNET_COMPUTE}
    CustomActions:
      OnNodeConfigured:
        Script: s3://{BUCKET_NAME}/on-node-configured.sh
    Iam:
      S3Access:
        - BucketName: {BUCKET_NAME}
          EnableWriteAccess: false
  - Name: c6i-32xlarge
    ComputeResources:
    - Name: c6i-32xlarge
      InstanceType: c6i.32xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - {SUBNET_COMPUTE}
    CustomActions:
      OnNodeConfigured:
        Script: s3://{BUCKET_NAME}/on-node-configured.sh
    Iam:
      S3Access:
        - BucketName: {BUCKET_NAME}
          EnableWriteAccess: false
#######################################################
# Storage
#######################################################
SharedStorage:
  - Name: FsxLustre0
    StorageType: FsxLustre
    MountDir: /shared
    FsxLustreSettings:
      StorageCapacity: 1200
      DeploymentType: SCRATCH_2
